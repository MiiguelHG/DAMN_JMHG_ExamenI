<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Ingrese grados Fahrenheit">
        <button onclick="convertToCelsius()">Convertir a Celsius</button>
        
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Ingrese grados Celsius">
        <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
        
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('result').innerText = `${fahrenheit}째F son ${celsius.toFixed(2)}째C`;
        }

        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById('result').innerText = `${celsius}째C son ${fahrenheit.toFixed(2)}째F`;
        }
    </script>
</body>
</html>
